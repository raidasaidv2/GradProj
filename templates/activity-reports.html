<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Reports</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='maindashboardstyling.css') }}">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
            <ul>
                <li><a href="{{ url_for('dashboard') }}" title="Real-Time CCTV Time"><img src="{{ url_for('static', filename='images/dashboard_icon.png') }}" alt="Dashboard Icon"></a></li>
                <li><a href="{{ url_for('activity_reports') }}" title="Activity Reports" class="active"><img src="{{ url_for('static', filename='images/reports_icon.png') }}" alt="Reports Icon"></a></li>
                <li><a href="{{ url_for('authorized_personnel') }}" title="Authorized Personnel List"><img src="{{ url_for('static', filename='images/personnel_icon.png') }}" alt="Personnel Icon"></a></li>
            </ul>
        </nav>
        <div class="main-content">
            <h2>Activity Reports</h2>
            <div class="rectangle">
                <h3>Registered Employees</h3>
                <table class="activity-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Employee ID</th>
                            <th>Time</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for person in registered_persons %}
                        <tr>
                            <td>{{ person.name }}</td>
                            <td>{{ person.emp_id }}</td>
                            <td>{{ person.time }}</td>
                            <td>
                                <form method="POST" action="{{ url_for('delete_activity', log_id=person.id) }}">
                                    <button type="submit" class="delete-button">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="rectangle">
                <h3>Intrusion Logs</h3>
                <table class="activity-table">
                    <thead>
                        <tr>
                            <th>Intruder</th>
                            <th>Time</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for intruder in intruders %}
                        <tr>
                            <td>{{ intruder.name }}</td>
                            <td>{{ intruder.time }}</td>
                            <td>
                                <form method="POST" action="{{ url_for('delete_activity', log_id=intruder.id) }}">
                                    <button type="submit" class="delete-button">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
